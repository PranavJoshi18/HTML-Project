<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Pranav Joshi">
        <meta name="description" content="The Little Taco Shop Website">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="Little Tacos Shop Tacos">
            <figcaption>Little Tacos Shop Tacos</figcaption>
        </figure>
        <section id="form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="mail">Email: </label>
                    <input type="email" name="mail" id="mail" placeholder="your email">
                </p>
                <p>
                    <label for="message">Your Message: </label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here">

                    </textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </form>
        </section>
        <section id="location">
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T</address>
            <address>Kansas City, MO 55555-5555</address>
            <br>
            <!--Phone Number-->
            <address>Phone: <a href="tel:+5555555555">555-555-5555</a></address>
            <br>
            <a href="#">Back To Top</a>
        </section>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
